<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Welcome to google map</title>
  </head>
  <body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <div class="alert">Your map has been saved!!!</div>
    <div class="alert-edit">Your map has been edited!!!</div>
    <div id="section-first">
        <form class="form-inline" id="map-form">
            <label for="place">Name Of Place</label>
            <input type="text" id="place" placeholder="Enter Name Of Place" name="place" required>
            <label for="lat">Latitude:</label>
            <input type="number" id="lat" placeholder="Enter Latitude" name="lat" step="0.0001" required>
            <label for="lng">Longitude:</label>
            <input type="number" id="lng" placeholder="Enter Longitude" name="lng" step="0.0001" required>
            <button type="submit">Submit</button>
            <button style="display: none" id="button2" type="submit">Edit</button>
          </form>
    </div>
    <div id="box"></div>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8ERVkND2Lrrd-OvTlueHhZq2liTShthc&callback=initMap"
    async
    defer
    ></script>
    <script src="app.js"></script>
  </body>
</html>
